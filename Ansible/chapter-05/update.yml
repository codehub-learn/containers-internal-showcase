---
- name: Copy files
  hosts: all
  tasks: 

  - name: Copy index.html
    copy:
      src: "{{ index_file }}"
      dest: "{{ index_file_dest }}/index.html"
      owner: "{{ www_user }}"
      group: "{{ www_user }}"
    become: true

  - name: Delete default nginx
    file:
      path: /etc/nginx/nginx.conf.default
      state: absent
    become: true
    when: ansible_facts['os_family'] == "RedHat"


  - name: Copy config_file
    copy:
      src: nginx.conf
      dest: /etc/nginx
      owner: root
      group: root
      mode: 0600
    become: true
    notify: Nginx Reload
    when: ansible_facts['os_family'] == "RedHat"

  handlers:
    - name: Nginx Reload
      command: nginx -s reload
      become: true  