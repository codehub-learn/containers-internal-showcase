apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cache
  name: cache-deploy
  namespace: cache
spec:
  replicas: 10
  selector:
    matchLabels:
      app: cache
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
      - image: redis:alpine
        name: redis
        resources: {}
