apiVersion: apps/v1
kind: Deployment
metadata:
  name: mypod
  labels:
    env: dev
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: webs
      env: dev
  template:
    metadata:
      labels:
        app: webs
        env: dev
    spec:
      containers:
        - name: pyapp
          image: brokenleg/pyapp:3.6
          ports:
          - containerPort: 8000
          volumeMounts:
            - name: mytext
              mountPath: /tmp/mytext.txt

  volumes: 
    - name: mytext
      configMap: 
        name: manifest-example

